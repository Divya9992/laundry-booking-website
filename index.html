<!DOCTYPE html>
<html>
<head>
  <title>Welcome | Laundry Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
    }
    .welcome-card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      transition: transform 0.3s;
    }
    .welcome-card:hover { transform: translateY(-5px); }
    .welcome-card h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #333;
    }
    .welcome-card p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    .btn-book {
      background: #4CAF50;
      color: white;
      border-radius: 50px;
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-book:hover { background: #45a049; transform: scale(1.05); }

    .btn-track {
      margin-top: 15px;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center h-100">
  <div class="welcome-card">
    <h1>Welcome to QUICKWASH</h1>
    <p>Book your laundry online in a few clicks. Fast, reliable, and easy!</p>

    <!-- Book Now -->
    <a href="booking.html" class="btn-book">Book Now</a>

    <!-- STEP 1: Track Order -->
    <br>
    <a href="track.html" class="btn btn-outline-primary btn-track">
      Track Your Order
    </a>

  </div>
</div>

</body>
</html>
