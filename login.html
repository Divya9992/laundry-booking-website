<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f0f4f8;
      font-family:Poppins,sans-serif;
    }
    .login-card{
      padding:30px;
      background:#fff;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      max-width:400px;
      width:100%;
    }
    .login-card h2{text-align:center;margin-bottom:30px;}
    .login-card input{margin-bottom:20px;height:45px;border-radius:10px;padding-left:15px;}
    .btn-login{width:100%;height:50px;border-radius:10px;border:none;background:#4CAF50;color:#fff;font-weight:bold;font-size:16px;}
    .btn-login:hover{background:#45a049;}
  </style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <input type="email" id="email" class="form-control" placeholder="Email">
  <input type="password" id="password" class="form-control" placeholder="Password">
  <button class="btn-login" onclick="adminLogin()">Login</button>
</div>

<script>
  function adminLogin() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // âœ… Hardcoded Admin Credentials
    if(email === "murugandivya752004@gmail.com" && password === "divyamurugan02") {
      localStorage.setItem("isLoggedIn","true"); // Must match admin page check
      window.location.href = "admin.html";      // Redirect to admin dashboard
    } else {
      alert("Invalid email or password");
    }
  }
</script>

</body>
</html>
