<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f0f4f8;
      font-family:Poppins,sans-serif;
    }
    .login-card{
      padding:30px;
      background:#fff;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      max-width:400px;
      width:100%;
    }
    .login-card h2{text-align:center;margin-bottom:30px;}
    .login-card input{margin-bottom:20px;height:45px;border-radius:10px;padding-left:15px;}
    .btn-login{width:100%;height:50px;border-radius:10px;border:none;background:#4CAF50;color:#fff;font-weight:bold;font-size:16px;}
    .btn-login:hover{background:#45a049;}
  </style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <input type="email" id="email" class="form-control" placeholder="Email">
  <input type="password" id="password" class="form-control" placeholder="Password">
  <button class="btn-login" onclick="adminLogin()">Login</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // ---------------- Firebase Config ----------------
  var firebaseConfig = {
    apiKey: "AIzaSyA2y_ligs_fh3wTiACBCtC2nD-ZHRNGAA4",
    authDomain: "laundrybookingapp-81530.firebaseapp.com",
    databaseURL: "https://laundrybookingapp-81530-default-rtdb.firebaseio.com",
    projectId: "laundrybookingapp-81530",
    storageBucket: "laundrybookingapp-81530.appspot.com",
    messagingSenderId: "939691323210",
    appId: "1:939691323210:web:fb24301c4e338092341bb3"
  };
  firebase.initializeApp(firebaseConfig);

  // ---------------- Login Function ----------------
  function adminLogin(){
    const email = document.getElementById("murugandivya752004@gmail.com").value;
    const password = document.getElementById("divyamurugan02").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        localStorage.setItem("isLoggedIn","true"); // mark as logged in
        window.location.href = "admin.html";       // redirect to admin page
      })
      .catch((error) => {
        alert(error.message); // show error if wrong
      });
  }
</script>

</body>
</html>
